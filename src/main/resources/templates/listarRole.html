<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Roles</title>

    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script src="/js/menu.js"></script>
</head>

<body>

<div th:insert="fragments/barraNavegacao :: navbar"></div>

<h1>LISTAR ROLES</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Role</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.nome}"></td>

            <td>
                    <a th:href="@{'/role/edit/' + ${role.id}}">Editar</a> |
                    <a th:href="@{'/role/delete/' + ${role.id}}" onclick="return confirm('Tem certeza que deseja excluir a role?')">Excluir</a>
                </td>
        </tr>
    </tbody>
</table>

</body>
</html>
