<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
    
        <div th:insert="fragments/barraNavegacao :: navbar"></div>
		
		<br>
		
		<div class="form-header">
			<h1>Editar Cliente</h1>
		</div>
		<br>
		
		<form th:action="@{/cliente/edit}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />
            <br>

            <div th:insert= "fragments/formCliente :: formCliente"></div>

            <div class="button-container">
                <button type="submit">Salvar</button>

                <button type="button" onclick="window.location.href='/cliente/list'">Cancelar</button>
            </div>
        </form>

</body>
</html>
