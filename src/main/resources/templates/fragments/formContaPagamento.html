<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento Formulário Conta Pagamento</title>
</head>
<body>

	<div th:fragment="formContaPagamento" class="form">
    
    <input type="hidden" th:field="*{id}" /> 

    <label for="idCliente">Cliente:</label>
    <select id="idCliente" th:field="*{cliente}" required>
    <option value="">Selecione um Cliente</option>
    
    <option th:each="c : ${clientes}" 
            th:value="${c.id}" 
            th:text="${c.nome}">
    </option>
		</select>
    <br>

    
    <label for="idTitular">Nome do Titular:</label>
    <input type="text" id="idTitular" th:field="*{titular}" placeholder="Nome impresso no cartão" required/>
    <br>

    <label for="idNumeroCartao">Número do Cartão:</label>
    <input type="text" id="idNumeroCartao" th:field="*{numeroCartao}" placeholder="0000 0000 0000 0000" required/>
    <br>

    <label for="idBandeira">Bandeira:</label>
    <input type="text" id="idBandeira" th:field="*{bandeira}" placeholder="Ex: Visa, Master, Elo" required/>
    <br>

    <label for="idDataVencimento">Data de Vencimento:</label>
    <input type="date" id="idDataVencimento" th:field="*{dataValidadeCartao}" required/>
    <br>
    
    <label for="idLimite">Limite do cartão:</label>
    <input type="number" id="idLimite" th:field="*{limiteCartao}" placeholder="000" required/>
    <br>

    <hr>
</div>
    
</body>
</html>
