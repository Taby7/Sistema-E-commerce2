<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento Formul√°rio Pedido</title>
</head>
<body>

    <div th:fragment="formPedido" class="form">
    
    <input type="hidden" th:field="*{id}" /> 

    <label for="idCliente">Cliente:</label>
    <select id="idCliente" th:field="*{cliente}" required>
    <option value="">Selecione um Cliente</option>
    
    <option th:each="c : ${clientes}" 
            th:value="${c.id}" 
            th:text="${c.nome}">
    </option>
		</select>
    <br>

    <label for="idDataPedido">Data do Pedido:</label>
    <input type="date" id="idDataPedido" th:field="*{dataPedido}" required/>
    <br>

    <label for="idValidade">Validade do Pedido:</label>
    <input type="date" id="idValidade" th:field="*{validade}" required/>
    <br>

    <label for="idStatus">Status:</label>
    <select id="idStatus" th:field="*{status}" required>
        <option value="NOVO">Novo</option>
        <option value="PROCESSANDO">Processando</option>
        <option value="ENVIADO">Enviado</option>
        <option value="ENTREGUE">Entregue</option>
        <option value="CANCELADO">Cancelado</option>
    </select>
    <br>

    <label for="idValorTotal">Valor Total:</label>
    <input type="number" id="idValorTotal" th:field="*{valorTotal}" placeholder="0.00" step="0.01" required/>
    <br>
    
    <label for="idListaProdutos">Lista de Produtos:</label>
    <textarea id="idListaProdutos" th:field="*{listaProdutos}" placeholder="Ex: Produto A (2x), Produto B (1x)" required></textarea>
    <br>

</div>
    
</body>
</html>
