<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Fragments</title>
   <link rel="stylesheet" th:href="@{/css/menu.css}">
   
</head>
<body>
   <div th:fragment="navbar" class="menu">
		<div class="sidenav">
				
			<button class="dropdown-btn">
                    Clientes &#x25BC;
				</button>
				<div class="dropdown-container">
					<a th:href="@{/cliente/form}">Cadastrar</a> 
					
					<a	th:href="@{/cliente/list}">Listar</a>
				</div>

			<button class="dropdown-btn">
                    Conta Pagamento &#x25BC;
				</button>
				<div class="dropdown-container">
					<a th:href="@{/contaPagamento/form}">Cadastrar</a>

				</div>
				
				
			<button class="dropdown-btn">
					Pedidos &#x25BC;
				</button>
				<div class="dropdown-container">
					<a th:href="@{/pedido/form}">Cadastrar</a>

					<a th:href="@{/pedido/list}">Listar</a>
				</div>
				
				<button class="dropdown-btn">
					Usuario &#x25BC;
				</button>

					<a th:href="@{/usuario/list}">Listar</a>
				</div>
				
				<button class="dropdown-btn">
					Role &#x25BC;
				</button>
				<div class="dropdown-container">
					<a th:href="@{/role/form}">Cadastrar</a>

					<a th:href="@{/role/list}">Listar</a>
				</div>
				
				
				<form th:action="@{/logout}" method="post">
				 <button type="submit">Sair</button>
</form>
				
		 </div>

		 <script src="/js/menu.js"></script>
		 
		 <div th:insert="fragments/mensagem :: message"></div>

   </div>
</body>
</html>
